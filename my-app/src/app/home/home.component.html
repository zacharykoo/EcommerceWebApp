<div class="small-container">
  <h2>Featured</h2>
  <div class="row">
    
    <mat-spinner *ngIf="products.length === 0"></mat-spinner>
    <mat-card *ngFor="let product of products| slice:0:5">
      <mat-card-header>
        <mat-card-title>{{product.itemName}}</mat-card-title>
        <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{product.description}}</p>
        <img style="width: 125px;" src="{{ product.product_image }}" />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to Cart</button>
      </mat-card-actions>
    </mat-card>
